<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="hero">
        <img
          class="header-mobile"
          src="images/image-header-mobile.jpg"
          alt="people sitting in workplace, working and smiling for mobile devices"
        />
        <img
          class="header-desktop"
          src="images/image-header-desktop.jpg"
          alt="people sitting in workplace, working and smiling for desktop devices"
        />
      </div>
      <h1>
        Get <mark class="violet">insights</mark> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="split">
        <h2>10k+</h2>
        <p>COMPANIES</p>
        <h2>314</h2>
        <p>TEMPLATES</p>
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>
    </section>

    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kejlor">Bartosz Wojtkowiak</a>.
    </section>
  </body>
</html>
